<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRERIA</title>
    <link rel="icon" href="libreria.ico" type="image/x-icon">
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #63b5ce;
            color: #d863a7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #7516a1;
            color: rgb(138, 23, 23);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: rgb(148, 27, 64);
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(153, 14, 90, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        section h2 {
            margin-bottom: 20px;
            color: #699db6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        form input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #97218d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        form button:hover {
            background-color: #c41955;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        footer p {
            margin: 0;
        }

        #logo-container {
            margin-top: 20px;
        }

        #logo-container img {
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a mi librería</h1>
    </header>
    <main>
        <section id="loginSection">
            <h2>Inicio de Sesión</h2>
            <form id="loginForm">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Mi Librería. Todos los derechos reservados.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
